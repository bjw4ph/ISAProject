models:
    image: tp33/django
    container_name: isa_models
    external_links:
      -  mysql:db
    volumes:
      - ./cs4501/app-model:/app
    ports:
      - "8001:8000"
    command: bash -c "cd isa && python manage.py makemigrations home && python manage.py migrate && python manage.py loaddata db.json && cd .. && mod_wsgi-express start-server --log-to-terminal --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py"

exp:
   image: tp33/django
   container_name: isa_exp
   links:
      - models:models-api
   ports:
      - "8002:8000"
   volumes:
      - ./cs4501/app-exp:/app
   command: bash -c "mod_wsgi-express start-server --log-to-terminal --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py"

web:
   image: tp33/django
   container_name: isa_web
   links:
      - exp:exp-api
   ports:
      - "8000:8000"
   volumes:
      - ./cs4501/app-web:/app
   command: bash -c "mod_wsgi-express start-server --log-to-terminal --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py"