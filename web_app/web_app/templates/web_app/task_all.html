{% extends 'web_app/base.html' %}

{% block content %}
        
        <div class="page-header">
            <h1>All Tasks 
            {% if auth == 'yes' %}
                <a class = "btn btn-primary pull-right" href="/createListing/" role="button">Create New Listing</a>
            {% endif %}
            </h1>
        </div>
        <div class="col-sm-12">
            <div class="jumbotron" id="searchOptions">
              <!-- <form class="navbar-form" role="search" action="/task/">
                <div class="input-group">
                    <div>
                        <input type="text" class="form-control" placeholder="Search" name="title" id="title">
                        <button class="btn btn-default" type="submit">Search</button>
                    </div>
                </div>
              </form>
              <p> -or- </p>
              <p><button class="btn btn-default" onclick="switchToAdvanced()">Advanced Search </button></p> -->

              <form class="navbar-form" role="search" action="/task/">
                <div class="input-group" id="advancedSearchForm" count="1">
                    <div class="lastInput" id="1">
                        <input type="text" class="form-control" placeholder="Search" name="title" id="input1">
                        <select class="form-control fieldInput" id="field1">
                            <option value="title">Title</option>
                            <option value="location">Location</option>
                            <option value="status">Status</option>
                            <option value="description">Description</option>
                        </select>
                    </div>
                    

                </div>
                <br><button class="btn btn-default" id="addFieldButton">Add Field</button>
                <br><button class="btn btn-default" type="submit">Search</button>
              </form>
            </div>
        </div>
        <div class="col-sm-12">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">User Tasks</h3>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Visit Page </th>
                    </tr>
                </thead>
                <tbody>
                {% for task in tasks %}
                    <tr>
                        <td> {{task.title}}</td>
                        <td> {{task.location}}</td>
                        <td> {{task.status}}</td>
                        <td> Worker </td>
                        <td> <a class = "btn btn-primary" href="/task/{{ task.id }}/" role="button">Go</a> </td>

                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
        </div>
{% endblock %}
