{% extends 'web_app/base.html' %}

{% block content %}
        
        <div class="page-header">
            <h1>Create Task</h1>
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <form action="/createTask/" method="post">
                    {% for field in form %}
                        {% if field.label == "Status"  %}
                            <div class="form-group">
                                <label for="Status">Status: </label>
                                <select id="status" type="text" name="status" class="form-control">
                                    <option value="ACC.">Accepted</option>
                                    <option value="DONE">Done</option>
                                    <option value="OPEN">Open</option>
                                </select><br>
                            </div>
                        {% elif field.label == "remote" %}
                            <div class="form-group">
                                <label for="remote">Remote: </label><br>
                                <input type="radio" name="remote" id="remote" value="remote"> Yes<br>
                                <input id="remote" type="radio" name="remote" value="no"> No<br>
                            </div>
                        {% elif field.label == "pricing_type" %}
                            <div class="form-group">
                                <label for="pricing_type">Pricing Type: </label><br>
                                <input type="radio" name="pricing_type" id="pricing_type" value="Lump"> Lump Sum<br>
                                <input id="pricing_type" type="radio" name="pricing_type" value="Hourly"> Hourly<br>
                            </div>
                        {% else %}
                            <div class="form-group">
                                <label for="{{field.name}}">{{field.label}}: </label>
                                <input id="{{field.name}}" type="text" name="{{field.name}}" class="form-control">
                            </div>
                        {% endif %}
                    {% endfor%}
                    <div class="form-group">
                        <label for="required_skills">Required Skills: </label><br>
                        <input id="required_skills" type="text" name="required_skills" class="form-control" data-role="tagsinput" style="width:100%"><br>
                    </div>
                    <input type="submit" value="OK">
                </form>
              </div>
            </div>
        </div>
        
{% endblock %}
