{% extends 'web_app/base.html' %}

{% block content %}
    <div class="page-header">
        <h1>Profile</h1>
    </div>
    <div class="col-sm-12">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Reviews You Need to Add</h3>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>User</th>
                        <th>Create Review</th>
                    </tr>
                </thead>
                <tbody>
                {% for pair in neededReviews %}
                    <tr>
                        <td> {{pair.0.title}}</td>
                        <td> {{pair.1.fname}} {{pair.1.lname}}</td>
                        <!-- <td>1</td>
                        <td>2</td> -->

                        <td> <a class = "btn btn-primary" href="#" role="button">Go</a> </td>
                    </tr>
                {% endfor %}
                
                </tbody>

            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal" data-whatever="@mdo">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
    ...more buttons...

    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="createReview()">Send message</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
