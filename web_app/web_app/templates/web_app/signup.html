<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/static/css/project.css" rel="stylesheet">
        <link href="/static/css/bootstrap-tagsinput.css" rel="stylesheet">


        <script src="http://code.jquery.com/jquery-latest.js"></script>
        
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/setup.js"></script>
        <script src="/static/js/bootstrap-tagsinput.js"></script>


    </head>
    <body>
        <div id="navbar"></div>
        <div id="authPresent" data-auth={{auth}}></div>
        {% if errors %}
            <div class="alert alert-danger" role="alert" style="margin-top:70px">{{errors}}</div>
        {% endif %}
        {% if success %}
                <div class="alert alert-success" role="alert" style="margin-top:70px">{{success}}</div>
        {% endif %}
        <div class="page-header">
            <h1>Sign Up</h1>
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <form action="/signup/" method="post">
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{field.name}}">{{field.label}}: </label>
                            <input id="{{field.name}}" type="text" name="{{field.name}}" class="form-control">
                        </div>
                    {% endfor%}
                    
                    <div class="form-group">
                        <label for="user_skills">User Skills: </label>
                        <input id="user_skills" type="text" name="user_skills" class="form-control" data-role="tagsinput">
                    </div>
                    <div class="form-group">
                        <label for="spoken_languages">Spoken Languages: </label>
                        <input id="spoken_languages" type="text" name="spoken_languages" class="form-control" data-role="tagsinput">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
            </div>
        </div>
        
    <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
