<form action="/signup/" method="post">
    <div class="form-group">
    	<label for="username">Username: </label>
        <input id="username" type="text" name="username" value="{{ username }}">
    </div>
    <div class="form-group">
        <label for="fname">First name: </label>
        <input id="fname" type="text" name="fname" value="{{ fname }}">
    </div>
    <div class="form-group">
        <label for="lname">Last name: </label>
        <input id="lname" type="text" name="lname" value="{{ lname }}">
    </div>
    <div class="form-group">
        <label for="location">Location: </label>
        <input id="location" type="text" name="location" value="{{ location }}">
    </div>
    <div class="form-group">
        <label for="bio">Biography: </label>
        <input id="bio" type="text" name="bio" value="{{ bio }}">
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" value="{{ email }}">
    </div>
    <div class="form-group">
        <label for="pw">Password: </label>
        <input id="pw" type="password" name="pw" value="{{ pw }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
